            'languages/python': {
                title: 'Python Programming Course',
                template: 'python-details-view',
                isAuth: true,
                user: { name: 'Priya Patil', image: 'http://static.photos/people/200x200/1' }
            },
            // Fallback/Placeholder views for sidebar items
            'games': { title: 'Games & Quizzes', template: 'dashboard-view', isAuth: true, user: { name: 'Priya Patil', image: 'http://static.photos/people/200x200/1' } },
            'badges': { title: 'Badges', template: 'dashboard-view', isAuth: true, user: { name: 'Priya Patil', image: 'http://static.photos/people/200x200/1' } },
            'progress': { title: 'Progress', template: 'dashboard-view', isAuth: true, user: { name: 'Priya Patil', image: 'http://static.photos/people/200x200/1' } },
            'community': { title: 'Community', template: 'dashboard-view', isAuth: true, user: { name: 'Priya Patil', image: 'http://static.photos/people/200x200/1' } },
            'settings': { title: 'Settings', template: 'dashboard-view', isAuth: true, user: { name: 'Priya Patil', image: 'http://static.photos/people/200x200/1' } },
        };

        const body = document.body;
        const mainContent = document.getElementById('mainContent');
        const topBar = document.getElementById('topBar');
        const sidebar = document.getElementById('sidebar');
        const mobileHeader = document.getElementById('mobileHeader');
        const mainWrapper = document.getElementById('mainWrapper');
        const navLinks = document.querySelectorAll('.nav-link');
        const sidebarLogo = document.getElementById('sidebarLogo');
        const mobileLogo = document.getElementById('mobileLogo');

        function toggleLoginModal() {
            const modal = document.getElementById('loginModal');
            modal.classList.toggle('hidden');
            if (!modal.classList.contains('hidden')) {
                 feather.replace();
            }
        }

        function loginAndRedirect() {
            // 1. Simulate login (closes modal)
            toggleLoginModal();
            // 2. Navigate to dashboard (triggers renderView('#dashboard'))
            window.location.hash = '#dashboard';
        }

        function goToDashboard() {
             // This is explicitly for the logo click on an authenticated page
             window.location.hash = '#dashboard';
        }

        function renderView(viewKey) {
            let view = VIEWS[viewKey];
            if (!view) {
                viewKey = ''; // Default to landing page
                view = VIEWS[viewKey];
            }

            // --- 1. Toggle UI Layout (Show/Hide Sidebar and Dashboard elements) ---
            if (view.isAuth) {
                // DASHBOARD LAYOUT
                body.classList.add('dashboard-layout');
                body.classList.remove('landing-layout');

                // Show Sidebar/TopBar elements
                sidebar.classList.remove('hidden');
                mobileHeader.classList.remove('hidden');
                topBar.classList.add('flex');
                topBar.classList.remove('hidden');
                mainWrapper.classList.add('md:ml-64');

                // Set padding for main content
                mainContent.classList.add('p-6');
                mainContent.classList.remove('p-0');

                // --- 2. Update Sidebar Active State ---
                const baseRoute = viewKey.split('/')[0];
                navLinks.forEach(link => {
                    link.classList.remove('bg-indigo-900', 'text-white');
                    link.classList.add('text-indigo-200', 'hover:bg-indigo-700');
                    if (link.getAttribute('data-view') === baseRoute) {
                        link.classList.add('bg-indigo-900', 'text-white');
                        link.classList.remove('text-indigo-200', 'hover:bg-indigo-700');
                    }
                });

                // --- 3. Render Top Bar ---
                topBar.innerHTML = `
                    <h1 class="text-2xl font-bold text-gray-800">${view.title}</h1>
                    <div class="flex items-center space-x-4">
                        <div class="relative">
                            <i data-feather="bell" class="text-gray-600 hover:text-indigo-600 cursor-pointer"></i>
                            <span class="absolute top-0 right-0 h-2 w-2 rounded-full bg-red-500"></span>
                        </div>
                        <div class="flex items-center space-x-2">
                            <img src="${view.user.image}" alt="User" class="w-8 h-8 rounded-full">
                            <span class="font-medium">${view.user.name}</span>
                        </div>
                    </div>
                `;

            } else {
                // LANDING PAGE LAYOUT
                body.classList.remove('dashboard-layout');
                body.classList.add('landing-layout');

                // Hide Sidebar/TopBar elements
                sidebar.classList.add('hidden');
                mobileHeader.classList.add('hidden');
                topBar.classList.remove('flex');
                topBar.classList.add('hidden');
                mainWrapper.classList.remove('md:ml-64');

                // Remove padding for full-bleed landing page sections
                mainContent.classList.add('p-0');
                mainContent.classList.remove('p-6');
            }


            // --- 4. Render Main Content (View) ---
            const template = document.getElementById(view.template);
            if (template) {
                mainContent.innerHTML = '';
                mainContent.appendChild(template.content.cloneNode(true));
            }

            // --- 5. Final Initialization ---
            feather.replace();
            AOS.refreshHard();
            document.documentElement.scrollTop = 0;
            document.title = view.title;
        }

        function handleHashChange() {
            const hash = window.location.hash.substring(1);
            renderView(hash);
        }

        // Initialize App
        document.addEventListener('DOMContentLoaded', function() {
            // Close modal when clicking outside
            document.getElementById('loginModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    toggleLoginModal();
                }
            });

            // Initialize AOS
            AOS.init({
                duration: 800,
                easing: 'ease-in-out',
                once: true
            });

            // Set up click listeners for the CodeQuest logo/name *after* the DOM is loaded
            if (sidebarLogo) sidebarLogo.addEventListener('click', goToDashboard);
            if (mobileLogo) mobileLogo.addEventListener('click', goToDashboard);


            handleHashChange(); // Load initial view

            // Toggle mobile menu for authenticated views
            document.getElementById('menuBtn').addEventListener('click', function() {
                const sidebar = document.querySelector('.sidebar');
                sidebar.classList.toggle('-translate-x-full');
            });

            // Handle navigation via hash change
            window.addEventListener('hashchange', handleHashChange);

            // Listen for clicks on internal anchors within the main content
            mainContent.addEventListener('click', (e) => {
                const link = e.target.closest('a[href^="#"]');
                if (link) {
                    const href = link.getAttribute('href');
                    const viewKey = href.substring(1);
                    // Check if it's a known route
                    if (VIEWS[viewKey] || VIEWS[viewKey.split('/')[0]]) {
                        e.preventDefault();
                        window.location.hash = viewKey;
                    }
                }
            });
        });
    </script>
</body>
</html>
